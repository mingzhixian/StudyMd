<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Blog</title>
	<script>
		//按照需要修改网站标题
		function SiteTitle() {
			return "KicBlog";
		}

		//按照要求修改github page地址
		function SiteUrl() {
			return "https://mingzhixian.girhub.io/StudyMd";
		}

		var url;
		//修改网站标题
		document.getElementsByTagName("title")[0].innerText = SiteTitle;

		//修改网站图标
		url = SiteUrl + "/img/icon.svg";
		document.write("<link rel='icon' href='" + url + "'>");

		//加载jquery
		url = SiteUrl + "/js/jquery.js";
		document.write("<script language=javascript src=" + url + "><\/script>");

		//加载主js
		url = SiteUrl + "/js/main.js";
		document.write("<script language=javascript src=" + url + "><\/script>");

		//加载markdown解析js
		url = SiteUrl + "/js/markdown.js";
		document.write("<script language=javascript src=" + url + "><\/script>");

		//加载css文件
		url = SiteUrl + "/css/main.css";
		$("head").append("<link rel='stylesheet' href='" + url + "' type='text/css'>");

		//加载markdown样式文件
		url = SiteUrl + "/css/markdown.css";
		$("head").append("<link rel='stylesheet' href='" + url + "' type='text/css'>");

		//加载用户自定义静态文件
		url = SiteUrl + "/js/usr.js";
		document.write("<script language=javascript src=" + url + "><\/script>");

		url = SiteUrl + "/css/usr.css";
		$("head").append("<link rel='stylesheet' href='" + url + "' type='text/css'>");
	</script>
</head>

<body>
	<div id="articleTitle"></div>
	<div id="articleContent"></div>
	<div id="articleBody" class="markdown-body"></div>
</body>

</html>
